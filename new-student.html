    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Student Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">

              <a class="nav-link" href="index.html">Student List <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">New Student</a>
            </li>
          </ul>
          <span class="navbar-text">
            Assignment 4 - Delinda & Riris
          </span>
        </div>
      </nav>
    <div class="container">
        <div class="row mt-3 mb-3 pt-3 pb-3">
            <div class="col">
              <h3>New Student</h3>
              <form>
                <!-- id -->
                <div class="form-group row" id="div-id">
                  <label class="col-sm-2 col-form-label">ID</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputID">
                  </div>
                  <div class="col-sm-4" id="id-warning"></div>
                </div>
                <!-- name -->
                <div class="form-group row" id="div-name">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputName">
                  </div>
                  <div class="col-sm-4" id="name-warning"></div>
                </div>
                <!-- birth date -->
                <div class="form-group row" id="div-bdate">
                  <label class="col-sm-2 col-form-label">Birthdate</label>
                  <div class="col-sm-2">
                    <select id="inputYear" onchange="printMonth()" class="form-control">
                      <option selected value="">Year</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select id="inputMonth" onchange="printDate()" class="form-control">
                      <option selected value="">Month</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select id="inputDate" class="form-control">
                      <option selected value="">Date</option>
                    </select>
                  </div>
                  <div class="col-sm-4" id="bdate-warning"></div>
                </div>
                <!-- gender -->
                <div class="form-group row" id="div-gender">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="inputGender1" value="male" checked>
                      <label class="form-check-label" for="inputGender1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="inputGender2" value="female">
                      <label class="form-check-label" for="inputGender2">Female</label>
                    </div>
                  </div>
                </div>
                <!-- hobby -->
                <!-- <div class="form-group row" id="div-hobby">
                  <legend class="col-form-label col-sm-2 pt-0">Hobby</legend>
    
                  <div class="col-6">
    
                    <div class="row">
                      <div class="col-sm" id="hobbyList">
                        <input type="text" class="form-control" id="hobbyItem">
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col">
                        <button type="button" class="btn btn-primary" onclick="addHobbyField()">+</button>
                      </div>
                    </div>
    
                  </div>
                  
                </div> -->
                <!-- submit -->
                <button type="button" class="btn btn-primary" onclick="dataSubmit()">Submit</button>
              </form>
            </div>
          </div>
    </div>


    <script src="datepicker.js"></script>
    <script src="main.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
